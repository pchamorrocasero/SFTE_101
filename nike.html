<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Store</title>
    <link rel="stylesheet" type="text/css" href="nike.css">
</head>
<body>
    <header>
        <hr>
        <img src="images/nike-logo.jpg" alt="Nike Logo" class="logo">
        <nav class="menu">
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
        <hr>
    </header>
    <main>
        <section class="promo">
            <h1>Step into the Future</h1>
            <h4>Discover the latest Nike sneakers</h4>
            <form action="shop.html" method="get">
                <button type="submit" class="shop-now">Shop Now</button>
            </form>
        </section>
        <section class="featured-products">
            <h2>Featured Sneakers</h2>
            <div class="product-list">
                <article class="product">
                    <img src="images/air-max.jpg" alt="Nike Air Max">
                    <h3>Nike Air Max</h3>
                    <p>$150.00</p>
                </article>
                <article class="product">
                    <img src="images/air-jordan.jpg" alt="Nike Air Jordan">
                    <h3>Nike Air Jordan</h3>
                    <p>$200.00</p>
                </article>
                <article class="product">
                    <img src="images/blazer.jpg" alt="Nike Blazer">
                    <h3>Nike Blazer</h3>
                    <p>$120.00</p>
                </article>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024, Nike Store. All Rights Reserved.</p>
    </footer>
</body>
</html>
