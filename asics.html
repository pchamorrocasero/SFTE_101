<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asics Store</title>
    <link rel="stylesheet" type="text/css" href="asics.css">
</head>
<body>
    <header>
        <hr>
        <img src="images/asics-logo.jpg" alt="Asics Logo" class="logo">
        <nav class="menu">
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
        <hr>
    </header>
    <main>
        <!-- Promo Section -->
        <section class="promo">
            <h1>Performance Meets Comfort</h1>
            <h4>Explore the latest Asics running shoes</h4>
            <form action="shop.html" method="get">
                <button type="submit" class="shop-now">Shop Now</button>
            </form>
        </section>

        <!-- Featured Products Section -->
        <section class="featured-products">
            <h2>Featured Shoes</h2>
            <div class="product-list">
                <article class="product">
                    <img src="images/gel-kayano.jpg" alt="Gel Kayano">
                    <h3>Asics Gel-Kayano 29</h3>
                    <p>$180.00</p>
                </article>
                <article class="product">
                    <img src="images/gel-nimbus.jpg" alt="Gel Nimbus">
                    <h3>Asics Gel-Nimbus 25</h3>
                    <p>$160.00</p>
                </article>
                <article class="product">
                    <img src="images/novablast.jpg" alt="Novablast">
                    <h3>Asics Novablast 3</h3>
                    <p>$140.00</p>
                </article>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024, Asics Store. All Rights Reserved.</p>
    </footer>
</body>
</html>
