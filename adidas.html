<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adidas Store</title>
    <link rel="stylesheet" type="text/css" href="adidas.css">
</head>
<body>
    <header>
        <hr>
        <img src="images/adidas-logo.jpg" alt="Adidas Logo" class="logo">
        <nav class="menu">
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
        <hr>
    </header>
    <main>
        <section class="promo">
            <h1>Elevate Your Game</h1>
            <h4>Discover the latest Adidas sneakers</h4>
            <form action="shop.html" method="get">
                <button type="submit" class="shop-now">Shop Now</button>
            </form>
        </section>
        <section class="featured-products">
            <h2>Featured Sneakers</h2>
            <div class="product-list">
                <article class="product">
                    <img src="images/ultraboost.jpg" alt="Adidas Ultraboost">
                    <h3>Adidas Ultraboost</h3>
                    <p>$180.00</p>
                </article>
                <article class="product">
                    <img src="images/superstar.jpg" alt="Adidas Superstar">
                    <h3>Adidas Superstar</h3>
                    <p>$100.00</p>
                </article>
                <article class="product">
                    <img src="images/nmd.jpg" alt="Adidas NMD">
                    <h3>Adidas NMD</h3>
                    <p>$140.00</p>
                </article>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024, Adidas Store. All Rights Reserved.</p>
    </footer>
</body>
</html>
