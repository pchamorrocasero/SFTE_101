<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crocs Store</title>
    <link rel="stylesheet" type="text/css" href="crocs.css">
</head>
<body>
    <header>
        <hr>
        <img src="images/crocs-logo.jpg" alt="Crocs Logo" class="logo">
        <nav class="menu">
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
        <hr>
    </header>
    <main>
        <!-- Promo Section -->
        <section class="promo">
            <h1>Comfort Meets Style</h1>
            <h4>Explore the latest Crocs collection</h4>
            <form action="shop.html" method="get">
                <button type="submit" class="shop-now">Shop Now</button>
            </form>
        </section>

        <!-- Featured Products Section -->
        <section class="featured-products">
            <h2>Featured Crocs</h2>
            <div class="product-list">
                <article class="product">
                    <img src="images/classic-clog.jpg" alt="Classic Clog">
                    <h3>Classic Clog</h3>
                    <p>$50.00</p>
                </article>
                <article class="product">
                    <img src="images/baya-clog.jpg" alt="Baya Clog">
                    <h3>Baya Clog</h3>
                    <p>$45.00</p>
                </article>
                <article class="product">
                    <img src="images/literide-clog.jpg" alt="LiteRide Clog">
                    <h3>LiteRide Clog</h3>
                    <p>$55.00</p>
                </article>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024, Crocs Store. All Rights Reserved.</p>
    </footer>
</body>
</html>
