<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Balance Store</title>
    <link rel="stylesheet" type="text/css" href="new balance.css">
</head>
<body>
    <header>
        <hr>
        <img src="images/new-balance-logo.jpg" alt="New Balance Logo" class="logo">
        <nav class="menu">
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
        <hr>
    </header>
    <main>
        <!-- Promo Section -->
        <section class="promo">
            <h1>Run Your Way</h1>
            <h4>Discover the latest New Balance sneakers</h4>
            <form action="shop.html" method="get">
                <button type="submit" class="shop-now">Shop Now</button>
            </form>
        </section>

        <!-- Featured Products Section -->
        <section class="featured-products">
            <h2>Featured Sneakers</h2>
            <div class="product-list">
                <article class="product">
                    <img src="images/fresh-foam.jpg" alt="New Balance Fresh Foam">
                    <h3>Fresh Foam 1080</h3>
                    <p>$160.00</p>
                </article>
                <article class="product">
                    <img src="images/574.jpg" alt="New Balance 574">
                    <h3>New Balance 574</h3>
                    <p>$90.00</p>
                </article>
                <article class="product">
                    <img src="images/990.jpg" alt="New Balance 990">
                    <h3>New Balance 990v5</h3>
                    <p>$185.00</p>
                </article>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024, New Balance Store. All Rights Reserved.</p>
    </footer>
</body>
</html>
